apiVersion: v1
kind: Namespace
metadata:
  name: derms-prod
---
apiVersion: v1
kind: Secret
metadata:
  name: derms-secrets
  namespace: derms-prod
stringData:
  JWT_SECRET: "replace-with-strong-secret"
  DB_PASSWORD: "replace-with-strong-password"
  MQTT_PASSWORD: "replace-with-strong-password"
type: Opaque
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: derms-config
  namespace: derms-prod
data:
  LOG_LEVEL: info
  LOG_PRETTY: "false"
  PROMETHEUS_ENABLED: "true"
  PROMETHEUS_PATH: /metrics
  TLS_ENABLED: "true"
  DB_HOST: derms-postgres
  DB_PORT: "5432"
  DB_USER: postgres
  DB_NAME: mini_derms
  MQTT_HOST: derms-mosquitto
  MQTT_PORT: "8883"
  CONTROL_INTERVAL_SECONDS: "60"
---
apiVersion: v1
kind: Service
metadata:
  name: derms-postgres
  namespace: derms-prod
spec:
  ports:
    - port: 5432
  selector:
    app: derms-postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: derms-postgres
  namespace: derms-prod
spec:
  serviceName: derms-postgres
  replicas: 2
  selector:
    matchLabels:
      app: derms-postgres
  template:
    metadata:
      labels:
        app: derms-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: derms-config
                  key: DB_NAME
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: derms-secrets
                  key: DB_PASSWORD
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: pgdata
          persistentVolumeClaim:
            claimName: derms-postgres-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: derms-postgres-pvc
  namespace: derms-prod
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: Service
metadata:
  name: derms-mosquitto
  namespace: derms-prod
spec:
  ports:
    - port: 8883
  selector:
    app: derms-mosquitto
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: derms-mosquitto
  namespace: derms-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: derms-mosquitto
  template:
    metadata:
      labels:
        app: derms-mosquitto
    spec:
      containers:
        - name: broker
          image: eclipse-mosquitto:2
          volumeMounts:
            - name: config
              mountPath: /mosquitto/config
            - name: data
              mountPath: /mosquitto/data
          ports:
            - containerPort: 8883
      volumes:
        - name: config
          configMap:
            name: derms-mosquitto-config
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: derms-mosquitto-config
  namespace: derms-prod
data:
  mosquitto.conf: |
    listener 8883
    allow_anonymous false
    password_file /mosquitto/config/passwordfile
    cafile /mosquitto/config/ca.crt
    certfile /mosquitto/config/server.crt
    keyfile /mosquitto/config/server.key
    persistence true
    persistence_location /mosquitto/data/
---
apiVersion: v1
kind: Service
metadata:
  name: derms-backend
  namespace: derms-prod
spec:
  selector:
    app: derms-backend
  ports:
    - port: 3001
      targetPort: 3001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: derms-backend
  namespace: derms-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: derms-backend
  template:
    metadata:
      labels:
        app: derms-backend
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "3001"
    spec:
      containers:
        - name: api
          image: ghcr.io/example/mini-derms:prod
          ports:
            - containerPort: 3001
          envFrom:
            - configMapRef:
                name: derms-config
            - secretRef:
                name: derms-secrets
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: derms-secrets
                  key: DB_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: derms-secrets
                  key: JWT_SECRET
          volumeMounts:
            - name: tls
              mountPath: /run/tls
      volumes:
        - name: tls
          secret:
            secretName: derms-tls
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: derms-db-backup
  namespace: derms-prod
spec:
  schedule: "0 3 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: pgdump
              image: postgres:15-alpine
              env:
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: derms-secrets
                      key: DB_PASSWORD
              args:
                - /bin/sh
                - -c
                - |
                  pg_dump -h derms-postgres -U postgres mini_derms > /backup/latest.sql &&
                  ls -lh /backup &&
                  echo "backup complete"
              volumeMounts:
                - name: backup
                  mountPath: /backup
          volumes:
            - name: backup
              persistentVolumeClaim:
                claimName: derms-backup-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: derms-backup-pvc
  namespace: derms-prod
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 20Gi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: derms
  namespace: derms-prod
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - derms.example.com
      secretName: derms-tls
  rules:
    - host: derms.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: derms-backend
                port:
                  number: 3001
