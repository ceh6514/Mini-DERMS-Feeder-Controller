name: CI

on:
  push:
    branches: ["main"]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type-check
        run: npm run typecheck

      - name: Run unit/integration tests
        run: npm test

      - name: Run end-to-end tests
        env:
          DOCKER_BUILDKIT: 1
        run: |
          npm run build
          if compgen -G "dist/tests/e2e/**/*.test.js" > /dev/null; then
            bash scripts/runE2eTests.sh
          else
            echo "No compiled e2e test files found; skipping e2e suite."
          fi

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: |
            artifacts/**
            junit*.xml
            coverage/**
          if-no-files-found: ignore

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: frontend
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Run frontend tests
        run: npm test

      - name: Upload frontend artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-artifacts
          path: |
            frontend/coverage/**
            frontend/junit*.xml
          if-no-files-found: ignore
