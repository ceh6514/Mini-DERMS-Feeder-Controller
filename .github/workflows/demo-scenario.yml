name: Demo Scenario

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'

concurrency:
  group: demo-scenario-${{ github.ref }}
  cancel-in-progress: true

jobs:
  demo:
    name: Run demo scenario
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Execute demo scenario
        env:
          DOCKER_BUILDKIT: 1
        run: npm run demo:scenario

      - name: Upload demo artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-run
          path: artifacts/demo-run.tar.gz
          if-no-files-found: error
